<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Toolbar - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script src="../../../../../dist/ionic.js"></script>
</head>

<body>
  <ion-toolbar>
    <ion-title>Toolbar</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-title>Primary</ion-title>
  </ion-toolbar>

  <ion-toolbar color="tertiary">
    <ion-title>Tertiary</ion-title>
  </ion-toolbar>

  <ion-toolbar color="success">
    <ion-title>Success</ion-title>
  </ion-toolbar>

  <ion-toolbar color="danger">
    <ion-title>Danger</ion-title>
  </ion-toolbar>

  <ion-toolbar color="light">
    <ion-title>Light</ion-title>
  </ion-toolbar>

  <ion-toolbar color="dark">
    <ion-title>Dark</ion-title>
  </ion-toolbar>

  <ion-toolbar class="custom">
    <ion-title>Custom</ion-title>
  </ion-toolbar>

  <ion-toolbar class="custom">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="start" name="star"></ion-icon>
        Start
      </ion-button>
      <ion-button fill="outline">
        <ion-icon slot="start" name="star"></ion-icon>
        Start
      </ion-button>
    </ion-buttons>
    <ion-title>Custom</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="solid">
        <ion-icon slot="start" name="home"></ion-icon>
        End
      </ion-button>
      <ion-button fill="clear">
        <ion-icon slot="start" name="home"></ion-icon>
        End
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</body>

<style>
  body {
    margin: 0;
  }

  .custom {
    --background: papayawhip;
    --color: crimson;
  }
</style>
</html>
